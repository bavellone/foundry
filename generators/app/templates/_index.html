<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title><%= appName %></title>
	<script type="text/javascript" src="/dist/vendor.bundle.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>
<body ng-app="core">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-link-container">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><%= appName %></a>
			</div>
			
			<div class="collapse navbar-collapse" id="nav-link-container">
				<ul class="nav navbar-nav" ui-view="nav">
				</ul>
			</div>
			
		</div>
	</nav>

	<div class="page-content" ui-view="content"></div>

<!-- templates:html -->
<script id='core.home.html' type='text/ng-template'>
<div class="page-header">
	<h1>Raspberry Pi</h1>
</div>
</script>
<!-- endinject -->

<script type="text/javascript" src="/dist/app.bundle.js"></script>
</body>
</html>
