<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title><%= appName %></title>
	<script type="text/javascript" src="assets/js/vendor.bundle.js"></script>
	<link rel="stylesheet" href="assets/css/vendor.bundle.css"/>
</head>
<body ng-app="core">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-link-container">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><%= appName %></a>
			</div>
			
			<div class="collapse navbar-collapse" id="nav-link-container">
				<ul class="nav navbar-nav" ui-view="nav">
				</ul>
			</div>
		</div>
	</nav>

	<div class="page-content" ui-view="content"></div>

<!-- templates:html -->
<!-- endinject -->

<script type="text/javascript" src="assets/js/app.bundle.js"></script>
</body>
</html>
